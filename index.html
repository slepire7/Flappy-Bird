<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Flappy Bird</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet">
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0,
      minimum-scale=1.0">
  </head>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <style>
  
</style>
  <body>
    <section class="d-flex justify-content-center">
      <ul class="nav nav-pills mb-1 mt-1 " id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-game-tab"
            data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
            role="tab" aria-controls="pills-home" aria-selected="true">Flappy
            Bird</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-placar-tab" data-bs-toggle="pill"
            data-bs-target="#pills-profile" type="button" role="tab"
            aria-controls="pills-profile" aria-selected="false">Placar</button>
        </li>
      </ul>
    </section>
    <section class="d-flex justify-content-center">
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
          aria-labelledby="pills-game-tab" tabindex="0">
          <canvas id="game-canvas" width="300" height="480"></canvas>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
          aria-labelledby="pills-placar-tab" tabindex="0">
          <ul class="list-group" id="list-placar">
            <li class="list-group-item">1ยบ Slepire7 161</li>
            <li class="list-group-item">2ยบ xuao 19</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

  <script type="module" src="./script/jogo.min.js"></script>
